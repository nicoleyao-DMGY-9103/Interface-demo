<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elderly Life Story Sharing System - Story Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    #displayContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      transition: opacity 0.5s;
    }
    
    .fadeOut {
      opacity: 0;
    }
    
    .record-page-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgba(247, 212, 16, 0.7);
      color: #202020;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
    }
    
    .record-page-btn:hover {
      background-color: rgba(247, 212, 16, 0.9);
    }
    
    .left-buttons {
      position: fixed;
      left: 40px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1000;
    }
    
    .category-button {
      padding: 15px 5px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #202020;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      min-width: 120px;
      text-align: center;
    }
    
    .category-button:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    .category-button.active {
      background-color: rgba(247, 212, 16, 0.7);
    }
  </style>
  <!-- Include P5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div id="displayContainer"></div>
  
  <div class="left-buttons" id="leftButtons">
    <div class="category-button" data-category="love">Love</div>
    <div class="category-button" data-category="travel">Travel</div>
    <div class="category-button" data-category="adventure">Adventure</div>
    <div class="category-button" data-category="childhood">Childhood</div>
  </div>
  
  <button class="record-page-btn" onclick="window.location.href='/'">Return to Recording Page</button>
  
  <!-- Include custom script -->
  <script src="display.js"></script>
</body>
</html>
